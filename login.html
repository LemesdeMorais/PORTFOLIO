<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Otimização de carregamento de fontes: preconnect estabelece conexão antecipada com servidores externos -->
    <!-- Isso melhora a performance, pois o navegador já prepara a conexão antes de precisar baixar a fonte -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Carregamento da fonte Poppins do Google Fonts -->
    <!-- Importante: a fonte está sendo usada no CSS, então precisa estar carregada aqui também -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <!-- Meta tags essenciais para charset e viewport -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Meta tags básicas -->
    <!-- author: identifica quem criou a página -->
    <meta name="author" content="Rafaela Lemes">
    <!-- description: descrição que aparece nos resultados de busca -->
    <meta name="description"
        content="Página de confirmação de envio de e-mail do portfólio de Rafaela Lemes — Desenvolvedora Full Stack.">

    <!-- Favicon: ícone que aparece na aba do navegador -->
    <link rel="icon" type="image/svg+xml" href="assets/img/login.svg">

    <!-- Link para o arquivo CSS -->
    <link rel="stylesheet" href="assets/css/styles.css">

    <!-- Título da página (aparece na aba do navegador) -->
    <title>Portfólio Rafaela Lemes</title>
</head>

<body>
    <!--Navbar - Menu-->
    <header class="flex menu_container">
        <div class="menu_content">
            <div id="titulo">
                <a href="index.html">Portfólio</a>
            </div>
            <nav>
                <ul class="flex menu_list">
                    <li><a href="index.html#hero">Início</a></li>
                    <li><a href="index.html#about">Sobre</a></li>
                    <li><a href="index.html#contact">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="login" class="login_container">
            <article class="login_content">
                <img src="assets/img/login.svg" alt="Tela de Login" class="logar" width="80" height="80">
                <h1>Entre com os dados</h1>

                <!-- FORMULÁRIO DE LOGIN -->
                <form action="#" method="POST" class="login_form">

                    <label for="emailLogin">E-mail</label>
                    <input type="email" id="emailLogin" name="emailLogin" placeholder="Digite seu e-mail" required>

                    <label for="senhaLogin">Senha</label>
                    <input type="password" id="senhaLogin" name="senhaLogin" placeholder="Digite sua senha" required>

                    <button type="submit" class="botao">Entrar</button>

                
                </form>

                <div class="login_button">
                    <a href="index.html" class="botao" aria-label="Voltar para a página inicial do portfólio">Voltar
                        para o início</a>
                </div>
            </article>
        </section>
    </main>

    <!--Rodapé-->
    <footer>
        Feito com ❤️ e café por
        <a href="https://lemesdemorais.github.io/Front-end-Rafaela/" target="_blank" rel="noopener noreferrer">Rafaela
            Lemes</a>
    </footer>

</body>

</html>
